name: Checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "~2.4"
          cache: true

      - name: Lint
        run: deno lint

  fmt:
    name: Format

    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "~2.4"
          cache: true

      - name: Format
        run: deno fmt --check

